<div class="full-view-height">
    <form class="h-100 w-100" #convertForm="ngForm" (ngSubmit)="onConvert(convertForm.value)">
        <div class="row language-row">
            <div class="col-6 text-center">
                <label for="languageFrom"></label>
                <select class="select-box" required name="languageFrom" [(ngModel)]="languageFrom">
                    <option *ngFor="let language of languages" [ngValue]=language>{{ language }}</option>
                </select>
            </div>
            <div class="col-6 text-center">
                <label for="languageTo"></label>
                <select class="select-box" name="languageTo" required [(ngModel)]="languageTo">
                    <option *ngFor="let language of languages" [ngValue]=language>{{ language }}</option>
                </select>
            </div>
        </div>
        <div class="row h-75">
            <div class="col-6">
                <ngx-codemirror
                    name="code"
                    [(ngModel)]="code"
                    [options]="{
                        lineNumbers: true,
                        theme: 'material',
                        mode: 'markdown'
                    }"
                ></ngx-codemirror>
            </div>
            <div class="col-6 mx-auto">
                <ngx-codemirror
                    name="outputCode"
                    [(ngModel)]="outputCode"
                    [options]="{
                        lineNumbers: true,
                        theme: 'material',
                        mode: 'markdown'
                    }"
                ></ngx-codemirror>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn convert-button">
                    Convert
                    <div *ngIf="isLoading">
                        
                    </div>
                </button>
            </div>
        </div>
        
    </form>
    
</div>
